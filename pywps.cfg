[server]
encoding=utf-8
language=en-US
url=http://localhost:5000/wps
maxinputparamlength=1024
maxsingleinputsize=1024
maxrequestsize=3mb
temp_path=./tmp
processes_path=
outputurl=/data/
outputpath=./data/
workdir=./tmp
maxprocesses=20
parallelprocesses=30
[processing]
mode=default

